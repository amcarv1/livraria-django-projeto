{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Deseja realmente deletar o livro {{ object }} ?</p>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}">Cancelar</a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Livros</h1>
    <form method="POST">
        {% csrf_token %%}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}" style="color: white;">Cancelar</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
